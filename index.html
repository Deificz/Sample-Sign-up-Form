<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deificz Sign-up Form</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <section id="leftPane">
        <div class="logo">
            <img src="./Images/logo.png">
        </div>
        <div class="footer">
            <p>Â© Aeron Brylle Lazo</p>
        </div>
    </section>
    <section id="rightPane">
        <div class="container">
            <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean lacinia eget nibh sit amet condimentum. Vestibulum in est ut dui semper mattis at in nibh. Donec congue lacus sed urna scelerisque dapibus.  </h2>
            <h2 class="sign-label">Sign-up <span>now!</span></h2>

            <form action="" method="post">
                <div class="column">
                    
                    <label for="first-name" tooltip="Your name contains a number?">First Name</label>
                    <input id="first-name" name="first-name" type="text" placeholder="Juan" required autocapitalize="on" pattern="^[^0-9]+$">

                    <label for="email" tooltip="blahblah@email.com">Email</label>
                    <input id="email" name="email" type="email" placeholder="jdelacruz@mamamo.com" required >

                    <label for="password">Password</label>
                    <input id="password" name="password" value="" placeholder=" " type="password" required>

                    <button id="submit" type="submit">Sign-up</button>
                    <p>Already have an account? <a href="#">Login</a></p>
                </div>

                <div class="column">
                    <label for="last-name" tooltip="Your surname contains number?">Last Name</label>
                    <input id="last-name" name="last-name" type="text" placeholder="Dela Cruz" autocapitalize="on" required pattern="^[^0-9]+$"> 

                    <label for="phoneNum" tooltip="Please double check!">Phone Number</label>
                    <input id="phoneNum" name="phoneNum" type="number" placeholder="639123456789" required minlength="11" maxlength="12" >

                    <label id="conf-label" for="conf-password" tooltip="">Confirm Password</label>
                    <input id="conf-password" name="conf-password" placeholder=" " type="password" required>
                </div>

            </form>
        </div>
       
    </section>
    <script src="script.js"></script>
</body>
</html>
